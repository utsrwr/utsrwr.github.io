---
layout: default
title: Home
---

<section class="posts">
  {% for post in site.posts %}
  <article class="card">
    <small>{{ post.categories | join: ", " }}</small>
    <h2>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <p>{{ post.excerpt | strip_html | truncate: 120 }}</p>
  </article>
  {% endfor %}
</section>
